<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisador de Investimentos</title>

  <script type="module" src="./asset-filter.js"></script>
  <script type="module" src="./save-purchase.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <link rel="stylesheet" href="index.css" />
  <style>
    
  </style>
</head>

<body>

  <h1>Analisador de Investimentos</h1>

  <div class="wrapper">

    <div class="form-container">
      <h2>Nova Compra</h2>

      <div class="form-group">
        <input type="text" name="asset-input" id="asset-input" placeholder="Ex: PETR4, VALE3, BBAS3" />
      </div>
      <div class="form-group">
        <input type="number" name="asset-value-input" id="asset-value-input" placeholder="Valor da Cota (R$)" />
      </div>
      <div class="form-group">
        <input type="number" name="qtt-purchased-input" id="qtt-purchased-input" placeholder="Quantidade comprada" />
      </div>
      <div class="form-group">
        <input type="date" name="purchase-date" id="purchase-date" />
      </div>

      <input type="button" value="Salvar Compra" id="save-purchase-button" />

      <!-- Galeria de ativos adicionada aqui -->
      <div class="asset-galery" id="asset-galery"></div>
    </div>

    <div class="graph-container">
      <h2>Hist√≥rico de Compras</h2>
      <iframe src="https://analisador-de-investimenos-e-datas-de.onrender.com/"></iframe>
    </div>

  </div>

</body>

</html>
